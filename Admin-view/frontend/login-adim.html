<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-container input:focus {
      border-color: #ffa500; /* Orange for focus */
      outline: none;
    }

    .login-container .btn {
      width: 100%;
      padding: 0.7rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .login-container .btn:hover {
      background: #ffa500; /* Orange hover */
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none; /* Start hidden */
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="adminLoginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="error-message" id="errorMessage">Invalid username or password</div>

      <button type="button" class="btn" onclick="adminLogin()">Log In</button>
    </form>
  </div>

  <script>
    // Simulated admin credentials
    const ADMIN_CREDENTIALS = {
      username: "admin",
      password: "admin123"
    };

    function adminLogin() {
      // Get the input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Verify credentials
      if (
        username === ADMIN_CREDENTIALS.username &&
        password === ADMIN_CREDENTIALS.password
      ) {
        // Redirect to manager dashboard (replace 'index-manager.html' with your dashboard file)
        alert("Login successful! Redirecting to the dashboard...");
        window.location.href = "index-admin.html";
      } else {
        // Show error message
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
