<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Food Delivery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Admin Panel Header -->
  <header class="admin-header">
    <h1>Admin Panel</h1>
    <nav>
      <ul>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#add-item">Add Item</a></li>
      </ul>
    </nav>
  </header>

  <!-- Admin Sections -->
  <section id="orders" class="section">
    <h2>Orders</h2>
    <div id="orders-list">
      <!-- Orders will be dynamically displayed here using JavaScript -->
    </div>
  </section>

  <section id="menu" class="section">
    <h2>Menu Items</h2>
    <div id="menu-list">
      <!-- Menu items will be dynamically displayed and managed here -->
    </div>
  </section>

  <section id="add-item" class="section">
    <h2>Add New Menu Item</h2>
    <form id="add-item-form">
      <label for="name">Item Name</label>
      <input type="text" id="name" required>
      
      <label for="price">Price</label>
      <input type="number" id="price" required>
      
      <label for="category">Category</label>
      <select id="category" required>
        <option value="Starter">Starter</option>
        <option value="Main Course">Main Course</option>
        <option value="Dessert">Dessert</option>
        <option value="Beverage">Beverage</option>
      </select>
      
      <button type="submit">Add Item</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
