<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Food Delivery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles for Page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: #f8f9fa;
  color: #333;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #ff4757;
  padding: 15px 20px;
  color: white;
}

header .logo {
  font-size: 24px;
  font-weight: bold;
}

header ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

header ul li a, header .cta {
  text-decoration: none;
  color: white;
  padding: 8px 12px;
  border: 1px solid transparent;
  border-radius: 5px;
}

header ul li a:hover, header .cta:hover {
  background-color: #e84141;
}

/* Checkout Section */
.checkout {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.checkout h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #ff4757;
}

.checkout h2 {
  margin: 20px 0 10px;
  color: #333;
  font-size: 20px;
}

.checkout label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
  color: #555;
}

.checkout input[type="text"],
.checkout input[type="email"],
.checkout input[type="tel"],
.checkout input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.checkout .payment-method {
  margin-bottom: 20px;
}

.checkout .payment-method label {
  display: block;
  margin-bottom: 10px;
}

.checkout .order-summary {
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f7f7f7;
  margin-bottom: 20px;
}

.checkout .order-summary p {
  font-size: 18px;
  margin: 5px 0;
  color: #555;
}

.checkout .order-summary span {
  font-weight: bold;
}

.checkout .btn {
  background-color: #ff4757;
  color: white;
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.checkout .btn:hover {
  background-color: #e84141;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: white;
  font-size: 14px;
}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">FoodDelivery</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="tracking.html">Track Order</a></li>
        <li><a href="checkout.html">Check out</a></li>
      </ul>
    </nav>
    <a class="cta" href="cart.html">View Cart</a>
  </header>

  <!-- Checkout Section -->
  <section class="checkout">
    <h1>Checkout</h1>
    
    <form action="order-confirmation.html" method="POST" id="checkout-form">
      <!-- User Info -->
      <h2>Your Details</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <!-- Address -->
      <h2>Delivery Address</h2>
      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your street address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>
      
      <label for="zip">Postal Code</label>
      <input type="text" id="zip" name="zip" placeholder="Enter your postal code" required>

      <!-- Payment Method -->
      <h2>Payment Method</h2>
      <div class="payment-method">
        <label>
          <input type="radio" name="payment" value="credit-card" required> Credit Card
        </label>
        <label>
          <input type="radio" name="payment" value="debit-card"> Debit Card
        </label>
        <label>
          <input type="radio" name="payment" value="cash-on-delivery"> Cash on Delivery
        </label>
      </div>
      
      <!-- Order Summary -->
      <h2>Order Summary</h2>
      <div class="order-summary">
        <p>Item(s): <span id="order-items">3</span></p>
        <p>Total Price: <span id="total-price">$29.99</span></p>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Confirm Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 FoodDelivery. Your favorite food, delivered fast.</p>
  </footer>
</body>
</html>
