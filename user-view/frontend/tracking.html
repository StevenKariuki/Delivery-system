<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff4757;
            padding: 15px 20px;
            color: white;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
        }

        header ul li a:hover {
            background-color: #e84141;
        }

        header nav {
            flex: 1;
            text-align: right;
        }

        .tracking-page {
            max-width: 600px;
            margin: 80px auto 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tracking-page h1 {
            text-align: center;
            color: #ff4757;
        }

        .tracking-page p {
            text-align: center;
            color: #555;
            margin-top: -10px;
        }

        #tracking-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #tracking-form label {
            font-weight: bold;
            color: #555;
        }

        #tracking-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        #tracking-form input:focus {
            outline: none;
            border-color: #ff4757;
        }

        #tracking-form .btn {
            background-color: #ff4757;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        #tracking-form .btn:hover {
            background-color: #e84141;
        }

        #tracking-status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        #tracking-status h2 {
            color: #333;
            margin-bottom: 10px;
        }

        #tracking-status p {
            font-size: 18px;
            color: #555;
        }

        #tracking-status.success {
            background-color: #eaf8ea;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        #tracking-status.error {
            background-color: #fdecea;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">FoodDelivery</div>
        <nav>
            <ul>
                <li><a href="index-user.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a class="track-name" href="tracking.html">Track Order</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Order Tracking Section -->
    <section class="tracking-page">
        <h1>Track Your Order</h1>
        <p>Enter your order ID below to get the current status of your order.</p>
        
        <!-- Order ID Form -->
        <form id="tracking-form">
            <label for="order-id">Order ID</label>
            <input type="text" id="order-id" placeholder="e.g., 123456" required>
            <button type="button" id="track-button" class="btn">Track Order</button>
        </form>

        <!-- Order Tracking Status -->
        <div id="tracking-status">
            <p id="status-message">Please enter your <strong>Order ID</strong> above to track your order.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 FoodDelivery. Making your meals memorable!</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trackBtn = document.getElementById('track-button');
            const statusMsg = document.getElementById('status-message');
            const trackingStatus = document.getElementById('tracking-status');

            // Simulating a database of orders
            const orderDatabase = {
                123456: "Order Placed",
                654321: "Out for Delivery",
                789101: "Delivered",
                112233: "Preparing",
            };

            // Event Listener for Track Button
            trackBtn.addEventListener('click', () => {
                const orderId = document.getElementById('order-id').value.trim();

                if (orderId === "") {
                    trackingStatus.classList.remove('success', 'error');
                    trackingStatus.classList.add('error');
                    statusMsg.textContent = "Order ID cannot be empty.";
                    return;
                }

                // Check the database for the order
                const orderStatus = orderDatabase[orderId];

                if (orderStatus) {
                    trackingStatus.classList.remove('error');
                    trackingStatus.classList.add('success');
                    statusMsg.textContent = `Your order is currently: ${orderStatus}`;
                } else {
                    trackingStatus.classList.remove('success');
                    trackingStatus.classList.add('error');
                    statusMsg.textContent = "Order not found. Please check your Order ID.";
                }
            });
        });
    </script>
</body>
</html>
