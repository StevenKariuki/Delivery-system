<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Deep charcoal */
            color: #ecf0f1; /* Light text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #000; /* Black */
            color: #ffd700; /* Golden text */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #ffd700; /* Golden text */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #fff; /* White text on hover */
        }

        main {
            margin-top: 90px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-section {
            background: #34495e; /* Dark gray */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .profile-section img {
            width: 150px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff6347;
            margin-bottom: 10px;
        }

        .profile-section h1, .profile-section p {
            margin: 10px 0;
            font-family: 'Times New Roman', serif; /* Elegant serif font for headings */
        }

        .profile-section .edit-btn,
        .profile-section .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: box-shadow 0.3s ease;
        }

        .profile-section .edit-btn {
            background-color: #ffd700; /* Gold */
            margin-right: 10px;
        }

        .profile-section .edit-btn:hover {
            box-shadow: 0 0 10px #ffd700; /* Soft glowing effect */
        }

        .profile-section .logout-btn {
            background-color: #39ff14; /* Neon green */
        }

        .profile-section .logout-btn:hover {
            box-shadow: 0 0 10px #39ff14; /* Soft glowing effect */
        }

        .order-history {
            background: #34495e; /* Dark gray */
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .order-history h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif; /* Elegant serif font for headings */
        }

        .order-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-card img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .order-card img:hover {
            box-shadow: 0 0 10px #fff; /* Soft glowing effect */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #000; /* Black */
            color: #ffd700; /* Golden text */
            margin-top: 30px;
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            .profile-section img {
                width: 100px;
                height: 100px;
            }

            .order-card {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Styles for the Back button */
        .back-button {
            position: fixed; 
            top: 90px; 
            left: 20px; 
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff5733; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease; 
            z-index: 10; /* Ensure it stays on top of other elements */
        }

        .back-button:hover {
            background-color: #c70039; /* Darker color on hover */
            transform: scale3d(1.05, 1.05, 1); /* Slightly increase size on hover */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Phiji's FoodDelivery</div>
        <nav>
            <ul>
                <li><a href="index-user.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="tracking.html">Track Order</a></li>
                <li><a href="checkout.html">Check Out</a></li>
            </ul>
        </nav>
    </header>
    
    <button class="back-button" onclick="goBack()">Back to Home</button>

    <!-- Main - Profile Section -->
    <main>
        <div class="profile-section">
            <img id="profilePicture" src="images/profile_icon.png" alt="Profile Picture">
            <h1 id="userName">Guest User</h1>
            <p id="userEmail"> </p>
            <p id="memberSince">Member since:</p>
            <a href="profile-edit.html" class="edit-btn">Edit Profile</a>
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>

        <!-- Order History Section -->
        <div class="container">
            <h2>Your Order History</h2>
            <div id="order-history" class="order-history">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 FoodDelivery. Developed by Phiji. All rights reserved.</p>
    </footer>

    <script>
        function goBack(){
            window.location.href = 'index-user.html';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userName = localStorage.getItem("userName");
            const userEmail = localStorage.getItem("userEmail");
            const memberSince = localStorage.getItem("memberSince") || "January 2023";  

            document.getElementById("userName").textContent =  userName;
            document.getElementById("userEmail").textContent = `Email: ${userEmail}`;
            document.getElementById("memberSince").textContent = `Member since: ${memberSince}`;

            // Function to load order history
            function loadOrderHistory() {
                const orderHistoryDiv = document.getElementById('order-history');
                orderHistoryDiv.innerHTML = '';

                let orders = [];
                // Retrieve all stored orders
                for (let key in localStorage) {
                    if (key.startsWith('order-')) {
                        orders.push(JSON.parse(localStorage.getItem(key)));
                    }
                }

                if (orders.length === 0) {
                    orderHistoryDiv.innerHTML = "<p>No previous orders found.</p>";
                    return;
                }

                orders.forEach(order => {
                    const orderElement = document.createElement('div');
                    orderElement.classList.add('order-item');
                    orderElement.innerHTML = `
                        <p class="order-id">Order ID: ${order.orderId}</p>
                        <p>Name: ${order.name}</p>
                        <p>Email: ${order.email}</p>
                        <p>Phone: ${order.phone}</p>
                        <p>Address: ${order.address}</p>
                        <p>Payment Method: ${order.paymentMethod}</p>
                        <p>Status: <strong>${order.status}</strong></p>
                        <hr>
                    `;
                    orderHistoryDiv.appendChild(orderElement);
                });
            }

            // Load order history when the page loads
            window.onload = loadOrderHistory;

            // Handle logout
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('memberSince');
                alert("You have been logged out.");
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
