<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ff4757;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffd700;
        }

        main {
            margin-top: 90px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-section {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .profile-section img {
            width: 150px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff6347;
            margin-bottom: 10px;
        }

        .profile-section h1, .profile-section p {
            margin: 10px 0;
        }

        .profile-section .edit-btn,
        .profile-section .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .profile-section .edit-btn {
            background-color: #ff6347;
            margin-right: 10px;
        }

        .profile-section .edit-btn:hover {
            background-color: #e5533d;
        }

        .profile-section .logout-btn {
            background-color: #333;
        }

        .profile-section .logout-btn:hover {
            background-color: #555;
        }

        .order-history {
            background: #fff;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .order-history h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .order-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-card img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: 30px;
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            .profile-section img {
                width: 100px;
                height: 100px;
            }

            .order-card {
                flex-direction: column;
                align-items: flex-start;
            }
        }
         /* Styles for the Back button */
        .back-button {
                position: fixed; 
                top: 90px; 
                left: 20px; 
                padding: 10px 20px;
                font-size: 16px;
                color: #ffffff;
                background-color: #ff5733; 
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s ease; 
                z-index: 10; /* Ensure it stays on top of other elements */
            }

            .back-button:hover {
                background-color: #c70039; /* Darker color on hover */
                transform: scale3d(1.05, 1.05, 1); /* Slightly increase size on hover */
                
            }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Vi_brant's FoodDelivery</div>
        <nav>
            <ul>
                <li><a href="index-user.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="tracking.html">Track Order</a></li>
                <li><a href="checkout.html">Check Out</a></li>
            </ul>
        </nav>
    </header>
    <button class="back-button" onclick="goBack()">Back to Home</button>

    <!-- Main - Profile Section -->
    <main>
        <div class="profile-section">
            <img id="profilePicture" src="images/profile_icon.png" alt="Profile Picture">
            <h1 id="userName">Guest User</h1>
            <p id="userEmail"> </p>
            <p id="memberSince">Member since:</p>
            <a href="profile-edit.html" class="edit-btn">Edit Profile</a>
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>


        <!-- Order History Section -->
        <div class="order-history">
            <h2>Order History</h2>
            <div id="orderHistoryContainer"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 FoodDelivery. Developed by Steven. All rights reserved.</p>
        
    </footer>

    <script>
        function goBack(){
            window.location.href = 'index-user.html';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const userName = localStorage.getItem("userName");
            const userEmail = localStorage.getItem("userEmail");
            const memberSince = localStorage.getItem("memberSince") || "January 2023";  

            // if (!userName || !userEmail) {
            //     window.location.href = 'login.html'; // Redirect to login if not authenticated
            // }

            document.getElementById("userName").textContent =  userName;
            document.getElementById("userEmail").textContent = `Email: ${userEmail}`;
            document.getElementById("memberSince").textContent = `Member since: ${memberSince}`;

            // Sample order data (replace with actual data if available)
            const orders = [
                { image: "images/pizza.png", name: "Pizza Mania", date: "5th Oct 2023", price: "$12.99" },
                { image: "images/burger.png", name: "Burger Deluxe", date: "10th Jan 2023", price: "$9.99" }
            ];

            const orderHistoryContainer = document.getElementById("orderHistoryContainer");
            orders.forEach(order => {
                const orderCard = `
                    <div class="order-card">
                        <img src="${order.image}" alt="${order.name}">
                        <div class="details">
                            <h4>${order.name}</h4>
                            <small>Ordered on: ${order.date}</small>
                        </div>
                        <strong>${order.price}</strong>
                    </div>
                `;
                orderHistoryContainer.insertAdjacentHTML('beforeend', orderCard);
            });

            // Handle logout
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('memberSince');
                alert("You have been logged out.");
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
