<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery - Login</title>
  <link rel="stylesheet" href="styleslogin.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Vi_brant's FoodDelivery</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="menu.html">Menu</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="tracking.html">Track Order</a></li> -->
          </ul>
        </nav>
        <!-- <a class="cta" href="cart.html">Cart (0)</a> -->
      </header>
      
  <section class="auth-container">
    <div class="auth-box">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
      
    </div>
  </section>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (event) => {
    event.preventDefault(); // Prevent the form from reloading the page

    // Get email and password values
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      // Send POST request to the backend
      const response = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Login successful!");
        console.log(data.user); // Optional: Log user data to the console
        // Redirect to another page (e.g., dashboard)
        window.location.href = "index-user.html";

      } else {
        alert(data.message || "Login failed. Please check your credentials.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred. Please try again.");
    }
  });
</script>

</body>
</html>
